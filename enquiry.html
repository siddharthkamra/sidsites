<title>Get A Quote | SidSites.In</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="SidSites | We design digital products that help to grow businesses. We are a Gwalior based innovative internet marketing agency offering a one-stop solution for digital marketing, UI/UX, branding, and graphic design">
<meta name="keywords" content="SidSites, SidSites Global, Website Designer, Web Company, Web Agency, Web development agency">
<link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
<link rel="stylesheet" href="css/services.css">
<link rel="stylesheet" href="css/navbar.css">
<link rel="stylesheet" href="css/contact.css">
<link rel="stylesheet" href="css/footer.css">
<link rel="stylesheet" href="css/dropdown.css">
<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
<body>
<div class="service_section layout_padding margin_0" id="contact">
<h1 class="about_text">get a quote</h1>
<div class="container">
  <form action="https://formspree.io/f/mjvjrlnn" method="POST">
    <label for="fname">First Name *</label>
    <input type="text" id="fill" name="firstname" placeholder="Your first name..." required>

    <label for="lname">Last Name *</label>
    <input type="text" id="fill" name="lastname" placeholder="Your last name..." required>

<label for="company">Company *</label>
    <input type="text" id="fill" name="company" placeholder="Your company name..." required>

<label for="email">Email *</label>
    <input type="text" id="fill" name="emailid" placeholder="Your email address..." required>

<label for="phone">Phone *</label>
    <input type="number" id="fill" name="number" placeholder="Your phone number..." required>

<label for="needed">I am interested in *</label>
    <select id="needed" name="needed" required>
      <option value="">Select</option>
      <option value="website">Website Development</option>
      <option value="ecommerce">E-commerce</option>
      <option value="graphics">Graphics Designing</option>
      <option value="logo">Logo Designing</option>
    </select>

<label for="urgency">Project Urgency *</label>
    <select id="urgency" name="urgency" required>
      <option value="">Select</option>
      <option value="sometime">I have some time to decide</option>
      <option value="instantly">I want to start URGENTLY</option>
      <option value="inadvance">I am planning in advance</option>
    </select>

<label for="country">Country *</label>    
    <select id="country" name="country" required>
      <option value="">Select</option>
      <option value="us">United States</option>
      <option value="uk">Britain</option>
      <option value="no">Norway</option>
      <option value="ja">Japan</option>
      <option value="in">India</option>
      <option value="other">Other</option>
    </select>

    <label for="subject">Message *</label>
    <textarea id="fill" name="message" placeholder="Here is the brief about my requirements, my budget & expectations from SidSites" style="height:200px" required></textarea>

    <input type="text" id="fill" name="iwant" placeholder="I want my website / Logo / Marketing...">

    <input type="submit" value="Submit" id="fill">
  </form>
</div>
<center><img src="images/logo.png" width="150px"></center>
</div>
</body>
